<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="forgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0883e"/>
      <stop offset="50%" style="stop-color:#ff7b00"/>
      <stop offset="100%" style="stop-color:#e85d04"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Anvil shape (simplified forge anvil) -->
  <g transform="translate(200, 180)" filter="url(#glow)">
    <!-- Anvil top -->
    <path d="M-60,-30 L60,-30 L70,-10 L-70,-10 Z" fill="url(#forgeGrad)"/>
    <!-- Anvil body -->
    <rect x="-50" y="-10" width="100" height="50" fill="#8b949e"/>
    <!-- Anvil base -->
    <path d="M-70,40 L70,40 L60,60 L-60,60 Z" fill="#6e7681"/>
    
    <!-- Hammer sparks -->
    <circle cx="-30" cy="-45" r="3" fill="#f0883e" opacity="0.9"/>
    <circle cx="20" cy="-50" r="2" fill="#ff7b00" opacity="0.8"/>
    <circle cx="0" cy="-55" r="4" fill="#f0883e" opacity="0.7"/>
    <circle cx="35" cy="-40" r="2" fill="#e85d04" opacity="0.9"/>
    <circle cx="-15" cy="-60" r="2" fill="#f0883e" opacity="0.6"/>
  </g>
  
  <!-- Binary/Assembly decoration -->
  <g fill="#6e7681" font-family="monospace" font-size="10" opacity="0.3">
    <text x="30" y="50">0x48 0x89 0xE5</text>
    <text x="280" y="80">MOV RAX</text>
    <text x="50" y="350">PUSH RBP</text>
    <text x="260" y="330">0xFF 0xD0</text>
  </g>
  
  <!-- App name -->
  <text x="200" y="290" text-anchor="middle" font-family="'Segoe UI', 'SF Pro Display', sans-serif" 
        font-size="36" font-weight="700" fill="#c9d1d9">
    AsmForge
  </text>
  <text x="200" y="320" text-anchor="middle" font-family="'Segoe UI', 'SF Pro Display', sans-serif" 
        font-size="14" font-weight="400" fill="#8b949e" letter-spacing="3">
    ASSEMBLY IDE
  </text>
  
  <!-- Loading indicator -->
  <g transform="translate(200, 360)">
    <circle cx="-20" cy="0" r="4" fill="#f0883e" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="4" fill="#f0883e" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="4" fill="#f0883e" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
